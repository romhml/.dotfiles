env = COLORSPACE,709
env = COLOR_PROFILE,sRGB
env = PATH,$PATH:$HOME/.local/bin

ecosystem {
  no_update_news = true
}

monitor=DP-1,2560x1440@144Hz,0x0,1
monitor=,preferred,auto,auto

xwayland {
  force_zero_scaling = true 
}

$lock = hyprlock
exec-once = $lock

misc {
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    focus_on_activate = true
}

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = uwsm app -- wl-paste --watch cliphist store
exec-once = uwsm app -- keyd-application-mapper -d
exec-once = uwsm app -- hyprsunset -t  4500
exec-once = uwsm app -- mako

input {
    kb_layout = us
    kb_variant = altgr-intl

    follow_mouse = 0
    touchpad {
        natural_scroll = false
    }

    repeat_delay = 200
    repeat_rate = 30
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    layout = master
    resize_on_border = 10
    col.active_border = rgba(75758166)
    col.inactive_border = false
}

decoration {
    rounding = 8
    shadow {
      enabled = false 
    }
    blur {
      enabled = true
    }
}

animations {
    enabled = false
    animation = windows, 1, 1, default
    animation = windowsOut, 1, 1, default, popin 80%
    animation = border, 1, 1, default
    animation = borderangle, 1, 1, default
    animation = fade, 1, 1, default
    animation = workspaces, 1, 1, default
    animation = specialWorkspace, 1, 1, default 
}

master {
  new_status = slave 
  special_scale_factor = 1  
}

$mod = ALT

bind = $mod, t, exec, uwsm app -- kitty

bind = $mod CTRL, q, exec, $lock
bind = $mod, q, killactive,
bind = $mod SHIFT, 4, exec, uwsm app -- grim -g "$(slurp -d)" - | wl-copy

bind = $mod, d, exec, uwsm app -- killall wofi || wofi --show drun
bind = $mod SHIFT, p, exec, uwsm app -- killall hyprpicker || hyprpicker --autocopy
bind = $mod SHIFT, s, exec, hyprctl dispatch fullscreen

# Using Ctrl on keys
bind = Ctrl SHIFT, f, togglefloating # mod + f mapped to Ctrl for iOS like shortcuts
bind = Ctrl SHIFT, r, togglesplit # mod + r mapped to Ctrl for iOS like shortcuts
bind = $mod, delete, exec, killall wofi || cliphist list | wofi -S dmenu | cliphist decode | wl-copy

# Move focus
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

# Switch workspaces
bind = $mod, 7, workspace, 1
bind = $mod, 8, workspace, 2
bind = $mod, 9, workspace, 3
bind = $mod, 0, workspace, 4

# Move active window to a workspace
bind = $mod SHIFT, 7, movetoworkspace, 1
bind = $mod SHIFT, 8, movetoworkspace, 2
bind = $mod SHIFT, 9, movetoworkspace, 3
bind = $mod SHIFT, 0, movetoworkspace, 4

# Move/resize windows
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

windowrulev2 = noborder, onworkspace:w[t1]

bind = $mod, p, togglespecialworkspace, spotify
windowrulev2 = workspace special:spotify, initialClass:^(Spotify)$
workspace = special:spotify, on-created-empty:spotify-launcher, gapsout:128

bind = $mod, w, togglespecialworkspace, zen
workspace = special:zen, on-created-empty:zen-browser

bind = $mod, e, togglespecialworkspace, ranger 
workspace = special:ranger, on-created-empty:kitty ranger, gapsout:256

# Media shortcuts
bind = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 3%+
bind = ,XF86AudioLowerVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 3%-
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = ,XF86MonBrightnessDown, exec, brightnessctl set -5%
bind = ,XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPrev, exec, playerctl previous


windowrulev2 = workspace 4, initialClass:^(steam)
windowrulev2 = suppressevent activatefocus, initialClass:^(steam)

windowrulev2 = fullscreen, initialClass:^(gamescope|steam_app.*)
windowrulev2 = workspace 4, initialClass:^(gamescope|steam_app.*)

windowrulev2 = float, initialClass:steam
windowrulev2 = tile, initialTitle:Steam

windowrulev2 = size 80% 50%, initialTitle:ranger
windowrulev2 = float, initialTitle:ranger

windowrulev2 = float, initialClass:blueman-manager
windowrulev2 = size 50% 30%, initialClass:blueman-manager
